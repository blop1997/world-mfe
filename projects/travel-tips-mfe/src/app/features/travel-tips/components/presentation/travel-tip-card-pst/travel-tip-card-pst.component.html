<div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-all duration-300 hover:-translate-y-1">
      <!-- Imagen o placeholder -->
      @if (tip().image) {
        <img [src]="tip().image" [alt]="tip().title" class="w-full h-48 object-cover">
      } @else {
        <div class="w-full h-48 bg-gradient-to-br from-indigo-100 to-purple-100 flex items-center justify-center">
          <span class="text-7xl">{{tip().countryFlag}}</span>
        </div>
      }

      <div class="p-6">
        <!-- Categoría y país -->
        <div class="flex items-center justify-between mb-3">
          <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800">
            {{tip().category}}
          </span>
          <div class="flex items-center space-x-1">
            <span class="text-sm font-medium text-gray-700">{{tip().countryName}}</span>
            <span class="text-lg">{{tip().countryFlag}}</span>
          </div>
        </div>

        <!-- Título -->
        <h3 class="text-xl font-semibold text-gray-900 mb-2 line-clamp-2">{{tip().title}}</h3>

        <!-- Descripción -->
        <p class="text-gray-600 mb-4 line-clamp-3">{{tip().description}}</p>

        <!-- Autor y fecha -->
        <div class="flex items-center justify-between text-sm text-gray-500 mb-4">
          <span>Por {{tip().author}}</span>
          <span>{{tip().date | date:'dd/MM/yyyy'}}</span>
        </div>

        <!-- Acciones -->
        <div class="flex items-center justify-between pt-4 border-t border-gray-100">
          <!-- Likes -->
          <button (click)="onLike()"
            class="flex items-center space-x-2 text-gray-500 hover:text-red-500 transition-colors group">
            <svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 20 20">
              <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"/>
            </svg>
            <span>{{tip().likes}}</span>
          </button>

          <!-- Ver más -->
          <button (click)="onView()"
            class="text-indigo-600 hover:text-indigo-800 font-medium text-sm flex items-center space-x-1">
            <span>Leer más</span>
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </button>

          <!-- Guardar favorito -->
          <button (click)="onSave()"
            class="text-gray-400 hover:text-yellow-500 transition-colors"
            [class.text-yellow-500]="tip().isFavorite">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path d="M5 4a2 2 0 012-2h6a2 2 0 012 2v14l-5-2.5L5 18V4z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
