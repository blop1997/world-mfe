<div class="space-y-6">
  <!-- Filtros -->
  <div class="flex flex-wrap gap-2">
    <button *ngFor="let filter of filters"
      (click)="onFilterChange(filter.value)"
      class="px-4 py-2 rounded-full text-sm font-medium transition-colors"
      [class.bg-indigo-600]="activeFilter === filter.value"
      [class.text-white]="activeFilter === filter.value"
      [class.bg-gray-100]="activeFilter !== filter.value"
      [class.text-gray-700]="activeFilter !== filter.value"
      [class.hover:bg-gray-200]="activeFilter !== filter.value">
      {{filter.label}}
    </button>
  </div>

  <!-- Grid de tips -->
  @if (tips().length > 0) {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (tip of tips(); track tip.id) {
        <app-travel-tip-card-pst
          [tip]="tip"
          (like)="onLike($event)"
          (view)="onView($event)"
          (save)="onSave($event)"
        />
      }
    </div>
  } @else {
    <!-- Estado vacío -->
    <div class="text-center py-12 bg-gray-50 rounded-lg">
      <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
          d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
      </svg>
      <h3 class="mt-4 text-lg font-medium text-gray-900">No hay tips disponibles</h3>
      <p class="mt-2 text-sm text-gray-500">Pronto añadiremos más consejos de viaje.</p>
    </div>
  }
</div>
