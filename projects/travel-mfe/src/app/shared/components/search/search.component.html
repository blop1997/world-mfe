  ```
  <html class="h-full bg-white">
  <body class="h-full">
  ```

<div class="main_md_search flex min-h-full flex-col justify-items-start px-6 py-12 lg:px-8" *ngIf="isOpen">

  <div class="mt-40 sm:mx-auto sm:w-full sm:max-w-4xl">
    <form class="space-y-6" action="#" method="POST" id="box_search">
      <div class="flex col-span-3 border-indigo-600 border-3 rounded-md">
        <div class="grid grid-cols-1 w-85">
          <select id="country" name="country" autocomplete="country-name"
            class="col-start-1 row-start-1 w-auto appearance-none rounded-bl-sm rounded-s-sm bg-white py-3.5 pr-10 pl-6 sm:text-lg/6 text-gray-900 outline-1 -outline-offset-1 outline-gray-300 focus:-outline-offset-1 focus:outline-1">
            <option>Todas las categorías</option>
            <option>Categoría 1</option>
            <option>Categoría 2</option>
            <option>Categoría 3</option>
            <option>Categoría 4</option>
            <option>Categoría 5</option>
          </select>
          <svg
            class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4"
            viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" data-slot="icon">
            <path fill-rule="evenodd"
              d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
              clip-rule="evenodd" />
          </svg>
        </div>
        <div class="w-full">
          <input type="text" placeholder="¿Qué estás buscando?" autocomplete="current-password" required
            class="block w-full bg-white px-6 py-3.5 text-base text-gray-900 outline-0 -outline-offset-1 outline-gray-300 placeholder:text-gray-500 focus:outline-1 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-lg/6">
        </div>
        <div>
          <button type="submit"
            class="flex justify-center rounded-br-sm rounded-e-sm bg-indigo-600 px-6 py-3.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-1 focus-visible:outline-offset-1 focus-visible:outline-indigo-600"><svg
              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
